<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		.s-content {
			padding-left: 200px;
		}
	</style>
</th:block>

<div layout:fragment="content">
	<div class="s-content content">
		<main class="row content__page">
                
                <section class="column large-full entry format-standard">
                    <div class="content__page-header">
                        <h1 class="display-1">
                        	글쓰기
                        </h1>
                    </div>   
                    <form name="contactForm" id="contactForm" method="post" action="" autocomplete="off">
                        <fieldset>
                            <div class="form-field">
                                <input name="cName" id="cName" class="full-width" placeholder="제목" value="" type="text">
                            </div>
                            <div class="message form-field">
                                <textarea name="cMessage" id="cMessage" class="full-width" placeholder="내용"></textarea>
                            </div>
    						<div style="font-family: 'IBM Plex Sans', sans-serif;" class="form-field" th:each="num: ${#numbers.sequence(1,5)}">
								<div class="col-md-12">
								 	<label for="formFile" class="form-field" th:text="상품이미지 + ${num}"></label>
  									<input class="form-field" type="file" id="itemImgFile" name="itemImgFile">
								</div>
														
							</div>
							<div class="btn-group btn-group-sm form-group" role="group" aria-label="Small button group">
								  <button type="button" class="btn btn-outline-primary" style="margin-right: 0; ">+</button>
								  <button type="button" class="btn btn-outline-primary" style="margin-left: 0;">-</button>
							</div>
                            <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large full-width" value="글쓰기" type="submit">
                        </fieldset>
                    </form> <!-- end form -->
                </section>
            </main>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		
	</script>
</th:block>

</html>
